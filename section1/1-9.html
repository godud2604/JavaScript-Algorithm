<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.
    function transform(str) {
      let answer = [];

      for(let x of str) {
        if (x === 'A') {
          answer.push('#');
       } else {
        answer.push(x);
       }
      }

      return answer.join('');
    }

    console.log(transform('BANANA'))

    // 2. (수정) 문자열은 연산자 '+='' 를 이용하여 추가할 수 있다.
    function solution(str) {
      let answer = '';

      for(let x of str) {
        if (x === 'A') answer += '#';
        else answer += x;
      }

      return answer;
    }

    console.log(solution('BANANA'))

    // 3.
    // 정규 표현식 뒤의 "g"는 전체 문자열을 탐색해서 모든 일치를 반환하도록 지정하는 전역 탐색 플래그이다.
    // 문자열은 원시 타입이며, 원시 타입은 깊은 복사가 되며, 이는 독립적인 메모리에 값 자체를 할당하여 생성하는 것이다.
  
    function solution2(s) {
      let answer = s;
      answer = answer.replace(/A/g, '#'); 
      
      return answer;
    }

    console.log(solution2('BANANA'))
  </script>
</body>
</html>
