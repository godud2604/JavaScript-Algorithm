<body>
  <script>
    // 자연수 N 이 입력되면 1부터 N까지의 합을 출력
    
    // 1. 자연수의 합 공식  : n * (n+1) / 2
    function sum(num) {
      let result = num * (num + 1) / 2;

      return result;
    }
    console.log(sum(10));

    // 2. for 문을 사용한 풀이 방법
    function solution(n) {
      let answer = 0;

      for(let i = 1; i <= n; i++) {
        answer += i;
      }

      return answer;
    }
    console.log(solution(10))
  </script>
