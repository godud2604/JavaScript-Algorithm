<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    // 연필 1다스는 12자루이다.
    // 학생당 1자루씩 나누어줄 때, 필요한 연필의 다스 수는?
    
    function pencilNum (num) {
      let result = Math.ceil(num / 12);

      return result;
    }

    console.log(pencilNum(25))
  </script>
</body>
