<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function solution(q, arr) {
      let answer = 'Yes';
      let queue = q;

      console.log(queue);
      arr.forEach((v) => {
        if (q.includes(v)) {
          if (q[0] === v) queue.shift();
          else answer = 'No';
        }
      });
      console.log(queue);

      if (queue.length > 0) answer = 'No';

      return answer;
    }

    console.log(solution(["C", "B", "A"], ["C", "A", "B", "A"])); // No
    // console.log(solution(["C", "B", "A"], ["C", "B", "D", "G", "E"])); // No
    // console.log(solution(["C", "B", "A"], ["C", "B", "D", "A", "G", "E"])); // Yes
  </script>
</body>
</html>
