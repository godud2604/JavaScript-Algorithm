<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    - 재귀 함수를 사용할 것 (자기자신을 호출)
    - 1부터 N까지 출력
   -->
  <script>
    function solution(n) {
      function DFS(L) {
        if (L == 0) return;
        else {
          DFS(L-1);
          console.log(L);
        }
      }

      DFS(n);
    }

    solution(3);
  </script>
</body>
</html>
