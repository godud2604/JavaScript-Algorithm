<!DOCTYPE html>

<body>
  <script>
    
    function solution(A, K) {
      const rotationNum = (K > A.length) ? (K % A.length) : K;

      return rotationNum ? [].concat(A.slice(-rotationNum), A.slice(0, A.length - rotationNum)) : A
    }

    let array = [1, 2, 3, 4];
    console.log(solution(array, 11));
  </script>
</body>
</html>
