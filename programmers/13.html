<body>
  <!-- 
    문자열을 정수로 바꾸기
    "1234" => 1234
    "-1234" => -1234
   -->

  <script>
    function solution(s) {
      return parseInt(s);
    }

    console.log(solution("-1234"))
  </script>
</body>
