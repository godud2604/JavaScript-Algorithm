<body>
  <script>
    function solution(n) {
      let answer = '';
      const arr=['4','1','2'];

      while(n){
        answer = arr[n % 3] + answer;
        n = Math.floor((n - 1) / 3);
      }      
      
      return answer;
    }

    console.log(solution(15));
  </script>
