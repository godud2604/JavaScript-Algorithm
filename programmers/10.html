<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    문자열의 길이 4 || 6
    숫자로만 구성
    => true
   -->
  <script>
    function solution(s) {
      return (s.length === 4 || s.length === 6) && !s.match(/[a-z]/) ? true : false;
    }

    solution('12345a')
  </script>
</body>
</html>
