<body>
  <script>
    function solution(s) {
      return s.split(' ').map(x => (
        x.split('').map((y, i) => ( i % 2 === 1 ? y.toLowerCase() : y.toUpperCase())).join('')
      )).join(' ');
    }

    console.log(solution("the hello wolrd say good bye"));
  </script>
