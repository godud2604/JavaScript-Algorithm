<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    약수 구하기
    입출력 예 : 12의 약수는 1, 2, 3, 4, 6, 12 이다. 이를 모두 더하면 28이다
   -->
  <script>
    function solution(n) {
      let answer = 0;
      for(let i = 1; i <= n; i++) {
        if (n % i === 0) answer += i
      }
      return answer;
    }

    console.log(solution(5))
  </script>
</body>
</html>
