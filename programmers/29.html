<!DOCTYPE html>

<head>

<body>
  <!-- 
    1. x만큼 증가
    2. n개의 배열을 리턴
   -->
  <script>
    // 1. for문 
    function solution(x, n) {
      let answer = [];

      for(let i = 1; i <= n; i++) {
        answer.push(i * x);
      }

      return answer;
    }

    console.log(solution(-4, 2));

    // 2. Array.fill
    function solution2(x, n) {
      return Array(n).fill(x).map((v, i) => (i + 1) * v)
    }
    console.log(solution2(-4, 2));
  </script>
</body>
</html>
