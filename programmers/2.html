  <script>

    function solution(a, b) {
      let year = 2016;
      let month = a - 1;
      let date = b;
      let today = new Date(year, month, date);

      return ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'][today.getDay()];
    }

    console.log(solution(5, 24))
  </script>
