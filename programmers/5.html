<body>
  <!-- 
    두 정수 사이의 합
   -->
  <script>
    // 1. 가우스 공식 
    function solution(a, b) {
      return (a + b) * (Math.abs(b - a) + 1) / 2;
    }

    console.log(solution(2, 4))

    // 2. while문 사용
    function solution2(a, b) {
      let answer = 0;

      if (a < b) {
        while (a <= b) {
          answer += a;
          a += 1;
        }
      } else {
        while (b <= a) {
          answer += b;
          b += 1;
        }
      }

      return answer;
    }

    // console.log(solution2(5, 4));
  </script>
