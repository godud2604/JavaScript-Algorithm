<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1. 끝나는 시간으로 정렬 (et = 0 으로 초기화)
    1-1. 끝나는 시간이 모두 동일할 때는, 시작 시간으로 오름차순 정렬

    2. 앞의 끝나는 시간보다, 뒤의 시작 시간이 크거나 같으면 회의 시작할 수 있다.
    2-1. 앞의 끝나는 시간보다, 뒤의 시작 시간이 작으면 pass    
   -->
  <script>
    function solution(a) {
      let meeting = a;
      let answer = 0;

      // 끝나는 시간으로 정렬
      meeting.sort((a, b) => {
        if (a[1] === b[1]) return a[0] - b[0]
        else return a[1] - b[1]
      });

      let et = 0;
      for(let x of meeting) {
        if (x[0] >= et) {
          answer++;
          et = x[1]
        }
      }

      return answer;
    }

    console.log(solution([[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]]));
    // console.log(solution([[3, 3], [1, 3], [2, 3]]));
  </script>
</body>
</html>
